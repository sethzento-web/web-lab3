<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Course Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">MyWebsite</div>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <h1 class="section-title">Our Courses</h1>
        
        <!-- Course Cards Grid -->
        <div class="courses-grid">
            <!-- Card 1: Web Design -->
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1547658719-da2b51169166?w=800&auto=format&fit=crop" alt="Web Design">
                </div>
                <div class="card-content">
                    <h2 class="card-title">Web Design</h2>
                    <p class="card-description">Learn HTML and CSS basics.</p>
                </div>
            </div>

            <!-- Card 2: JavaScript -->
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1627398242454-45a1465c2479?w=800&auto=format&fit=crop" alt="JavaScript">
                </div>
                <div class="card-content">
                    <h2 class="card-title">JavaScript</h2>
                    <p class="card-description">Make your website interactive.</p>
                </div>
            </div>

            <!-- Card 3: Responsive UI -->
            <div class="card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1559028012-481c04fa702d?w=800&auto=format&fit=crop" alt="Responsive UI">
                </div>
                <div class="card-content">
                    <h2 class="card-title">Responsive UI</h2>
                    <p class="card-description">Build mobile-friendly layouts.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2026 MyWebsite</p>
    </footer>
</body>
</html>
